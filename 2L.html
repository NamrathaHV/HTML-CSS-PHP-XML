<!--2. Write a JavaScript that calculates the squares and cubes of the numbers from 0 to 10 and 
outputs HTML text that displays the resulting values in an HTML table format.-->

<!DOCTYPE HTML>
<html>
<head><title> Squares and Cubes </title></head>
<body>
	<script type="text/javascript">
		document.write('<p align="center"><b>SQUARES AND CUBES FROM 0 TO 10</b></p>');
        	document.write('<table align="center" border="2" cellspacing="2">');
	        document.write('<th> Number </th> <th> Square </th> <th> Cube </th>');

		for(var n=0; n<=10; n++)
		{
			document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" );
		}

		document.write("</table>");
	</script>
</body>
</html>
